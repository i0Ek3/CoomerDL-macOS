name: Package CoomerDL

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: CoomerDL-macos
            file_pattern: '*.dmg'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(python -c "from version import __version__; print(__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Create app icon
        run: |
          # Create ICNS file if it doesn't exist
          if [ ! -f "CoomerDL.icns" ]; then
            mkdir -p CoomerDL.iconset
            sips -z 16 16 CoomerDL.png --out CoomerDL.iconset/icon_16x16.png 2>/dev/null || true
            sips -z 32 32 CoomerDL.png --out CoomerDL.iconset/icon_16x16@2x.png 2>/dev/null || true
            sips -z 32 32 CoomerDL.png --out CoomerDL.iconset/icon_32x32.png 2>/dev/null || true
            sips -z 64 64 CoomerDL.png --out CoomerDL.iconset/icon_32x32@2x.png 2>/dev/null || true
            sips -z 128 128 CoomerDL.png --out CoomerDL.iconset/icon_128x128.png 2>/dev/null || true
            sips -z 256 256 CoomerDL.png --out CoomerDL.iconset/icon_128x128@2x.png 2>/dev/null || true
            sips -z 256 256 CoomerDL.png --out CoomerDL.iconset/icon_256x256.png 2>/dev/null || true
            sips -z 512 512 CoomerDL.png --out CoomerDL.iconset/icon_256x256@2x.png 2>/dev/null || true
            sips -z 512 512 CoomerDL.png --out CoomerDL.iconset/icon_512x512.png 2>/dev/null || true
            sips -z 1024 1024 CoomerDL.png --out CoomerDL.iconset/icon_512x512@2x.png 2>/dev/null || true
            iconutil -c icns CoomerDL.iconset -o CoomerDL.icns 2>/dev/null || true
            rm -rf CoomerDL.iconset
          fi

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller --clean --noconfirm CoomerDL.spec

      - name: Post-build (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Install create-dmg
          brew install create-dmg
          VERSION="${{ steps.version.outputs.version }}"
          
          # Create DMG
          create-dmg \
            --volname "CoomerDL $VERSION Installer" \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "CoomerDL-macOS.app" 200 190 \
            --app-drop-link 600 185 \
            --hide-extension "CoomerDL-macOS.app" \
            "dist/CoomerDL-$VERSION-macos.dmg" \
            "dist/CoomerDL-macOS.app"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.file_pattern }}
          if-no-files-found: error
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: |
          echo "ðŸ“¦ Downloaded artifacts:"
          ls -R artifacts/

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.dmg" \) -exec cp {} release-files/ \;
          echo "ðŸ“ Files to be released:"
          ls -lh release-files/

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(python -c "from version import __version__; print(__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          VERSION="${{ steps.version.outputs.version }}"
          
          cat > release_notes.md << EOF         
          ## Changes
          ${COMMIT_MSG}
          
          ## ðŸ“¦ Downloads
          - **macOS**: CoomerDL-${VERSION}-macos.dmg
          
          ---
          *Auto-generated from commit: ${{ github.sha }}*
          EOF
          
          cat release_notes.md

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: CoomerDL v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: release-files/*
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}